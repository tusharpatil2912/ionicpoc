<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Tutto
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="ion-margin-top">
    <ion-row>
      <ion-col align-self-center offset-md="2" size-md="8" offset-lg="3.5" size-lg="5" size-xs="12">
        <ion-card>
          <ion-card-header class="ion-margin-top">
            <ion-title class="ion-text-center" color="dark">Login</ion-title>
          </ion-card-header>
          <ion-card-content>
            <form #form="ngForm" (ngSubmit)="login(form)">
              <ion-grid>
                <ion-row color="primary">
                  <ion-col align-self-center>
                    <ion-item >
                      <ion-label position="floating">Username</ion-label>
                      <ion-input name="email" type="text" ngModel required></ion-input>
                    </ion-item>
                    <ion-item class="ion-margin-vertical">
                      <ion-label position="floating">Password</ion-label>
                      <ion-input name="password" type="password" ngModel required></ion-input>
                    </ion-item>
                    <div class="ion-margin-vertical ion-text-center">
                      <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">
                        Login</ion-button>
                    </div>
                    <div class="ion-margin-vertical ion-text-center">
                      <p class="ion-margin-vertical">New to the App?</p>
                      <ion-button color="light" [routerLink]="['/register']">Sign Up Here</ion-button>
                    </div>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
